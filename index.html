<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="logo">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-list">      
      <label class="title" for="new-task">Add Item</label>
      <section class="wrapper">
        <input id="new-task" class="todo-list__task" type="text">
        <button class="todo-list__button">Add</button>
      </section>      
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="todo-list__label-task">Pay Bills</label>
          <input type="text" class="todo-list__task">
          <button class="todo-list__button todo-list__button_edit">Edit</button>
          <button class="todo-list__button todo-list__button_delete"><img src="./remove.svg" alt="remove"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="todo-list__label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-list__task">
          <button class="todo-list__button todo-list__button_edit">Save</button>
          <button class="todo-list__button todo-list__button_delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="todo-list__label-task">See the Doctor</label>
          <input type="text" class="todo-list__task">
          <button class="todo-list__button todo-list__button_edit">Edit</button>
          <button class="todo-list__button todo-list__button_delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
